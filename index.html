<body>
    <script>
    function getComputerChoice() {
        let randomNumber = Math.random(); // define valor alearório 

        if (randomNumber < 1/3) {
         return "rock";
        } else if (randomNumber < 2/3) {
         return "paper";
        } else { 
         return "scissors";
        } // categoriza os valores em 3
    }

    console.log(getComputerChoice())

    function getHumanChoice() {
        let humanChoice = prompt("Input Rock, Paper or Scissors").toLowerCase() // pegar input do usuário
        
        switch (humanChoice) {
            case "rock":
                return "rock";
            case "paper":
                return "paper";
            case "scissors":
                return "scissors";
        }
            // retornar os valores rock, paper and scissors dependendo do que o usuário escrever.
    }

    console.log(getHumanChoice());

    </script>
