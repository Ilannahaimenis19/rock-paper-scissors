    <script>
    function getComputerChoice() {
        let randomNumber = Math.random(); // define valor alear√≥rio 

        if (randomNumber < 1/3) {
         return "rock";
        } else if (randomNumber < 2/3) {
         return "paper";
        } else { 
         return "scissors";
        } // categoriza os valores em 3
    }

    console.log(getComputerChoice())

    </script>
