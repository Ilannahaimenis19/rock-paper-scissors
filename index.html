<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Rock Paper Scissors</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="scores"></div>
    <p>Your Score: <span  class="displayPlayerScore"></span></p>
    <p>Our Score: <span  class="displayComputerScore"></span></p>

    <button class="choice">Rock</button>
    <button class="choice">Paper</button>
    <button class="choice">Scissors</button>
    <div class="result">
        <p>Your Choice: <span  class="displayPlayerChoice"></span></p>
        <p>Our Choice: <span  class="displayComputerChoice"></span></p>
        <p class="roundResultMessage"></p>
        <p class="resultMessage"></p>
    </div>
</body>
</html>
